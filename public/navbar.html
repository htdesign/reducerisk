                    <div x-show="open" class="xl:absolute left-2 xl:w-60">
                        <div class="px-12 xl:px-2 xl:py-2 py-2 bg-rtr-green text-white">
                            <a class="block px-4 py-2 text-base font-semibold bg-transparent md:mt-0 hover:text-white focus:text-white hover:bg-rtr-green-dark focus:bg-rtr-green-dark focus:outline-none focus:shadow-outline"
